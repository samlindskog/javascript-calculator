<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js learning</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="calc_box">
        <div id="answer">
            <div id="superscript">
                <div class="center"><span></span></div>
            </div>
            <div id="subscript">
                <div class="center"><span></span></div>
            </div>
        </div>
        <button data-all-clear class="button" id="ac">ac<span></span></button>
        <button data-delete class="button" id="del">del<span></span></button>
        <button data-operation class="button" id="divide ">/<span></span></button>
        <button data-number class="button" id="one">1<span></span></button>
        <button data-number class="button" id="two">2<span></span></button>
        <button data-number class="button" id="three">3<span></span></button>
        <button data-operation class="button" id="multi">*<span></span></button>
        <button data-number class="button" id="four">4<span></span></button>
        <button data-number class="button" id="five">5<span></span></button>
        <button data-number class="button" id="six">6<span></span></button>
        <button data-operation class="button" id="plus">+<span></span></button>
        <button data-number class="button" id="seven">7<span></span></button>
        <button data-number class="button" id="eight">8<span></span></button>
        <button data-number class="button" id="nine">9<span></span></button>
        <button data-operation class="button" id="minus">-<span></span></button>
        <button data-number class="button" id="dec">.<span></span></button>
        <button data-number class="button" id="zer">0<span></span></button>
        <button data-equals class="button" id="equals">=<span></span></button>
    </div>
</html>
